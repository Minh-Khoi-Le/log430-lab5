apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-service-1
  labels:
    app: stock-service
    instance: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stock-service
      instance: "1"
  template:
    metadata:
      labels:
        app: stock-service
        instance: "1"
    spec:
      containers:
      - name: stock-service
        image: stock-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3004
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3004"
        - name: INSTANCE_ID
          value: "stock-service-1"
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "store_db"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          value: "postgres123"
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 10
          periodSeconds: 10
---
