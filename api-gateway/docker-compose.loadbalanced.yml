# Docker Compose configuration for API Gateway with Load Balancing
# Phase 3.3 - Load Balancing Configuration
# This configuration sets up Kong API Gateway with multiple instances of critical services

version: '3.8'

services:
  # Kong API Gateway
  kong:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kong-gateway
    ports:
      - "8000:8000"    # Gateway proxy port
      - "8001:8001"    # Admin API port
      - "8443:8443"    # HTTPS proxy port
      - "8444:8444"    # HTTPS admin port
    environment:
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/usr/local/kong/declarative/kong.yml
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_ADMIN_ACCESS_LOG=/dev/stdout
      - KONG_PROXY_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_LISTEN=0.0.0.0:8001
      - KONG_PROXY_LISTEN=0.0.0.0:8000
      - KONG_LOG_LEVEL=info
      - KONG_PLUGINS=bundled,prometheus
    volumes:
      - ./kong.yml:/usr/local/kong/declarative/kong.yml:ro
      - kong_logs:/var/log/kong
    networks:
      - gateway-network
      - microservices-network
    depends_on:
      - product-service-1
      - product-service-2
      - stock-service-1
      - stock-service-2
      - cart-service-1
      - cart-service-2
      - user-service
      - store-service
      - sales-service
      - refund-service
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Shared Database and Cache
  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      POSTGRES_DB: log430_db
      POSTGRES_USER: log430_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-log430_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U log430_user -d log430_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - microservices-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Load Balanced Services - Product Service (2 instances)
  product-service-1:
    build:
      context: ../services/product-service
      dockerfile: Dockerfile
    container_name: product-service-1
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://log430_user:${POSTGRES_PASSWORD:-log430_password}@postgres:5432/log430_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - SERVICE_NAME=product-service-1
      - INSTANCE_ID=1
    networks:
      - microservices-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  product-service-2:
    build:
      context: ../services/product-service
      dockerfile: Dockerfile
    container_name: product-service-2
    ports:
      - "3011:3001"  # Different external port, same internal port
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://log430_user:${POSTGRES_PASSWORD:-log430_password}@postgres:5432/log430_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - SERVICE_NAME=product-service-2
      - INSTANCE_ID=2
    networks:
