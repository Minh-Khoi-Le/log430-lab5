    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  stock-service-2:
    build:
      context: ../services/stock-service 
      dockerfile: Dockerfile
    container_name: stock-service-2
    ports:
      - "3014:3004"  # Different external port, same internal port
    environment:
      - NODE_ENV=production
      - PORT=3004
      - DATABASE_URL=postgresql://log430_user:${POSTGRES_PASSWORD:-log430_password}@postgres:5432/log430_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - SERVICE_NAME=stock-service-2
      - INSTANCE_ID=2
    networks:
      - microservices-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Load Balanced Services - Cart Service (2 instances)
  cart-service-1:
    build:
      context: ../services/cart-service
      dockerfile: Dockerfile
    container_name: cart-service-1
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=production
      - PORT=3007
      - DATABASE_URL=postgresql://log430_user:${POSTGRES_PASSWORD:-log430_password}@postgres:5432/log430_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - SERVICE_NAME=cart-service-1
      - INSTANCE_ID=1
    networks:
      - microservices-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  cart-service-2:
    build:
      context: ../services/cart-service
      dockerfile: Dockerfile
    container_name: cart-service-2
    ports:
      - "3017:3007"  # Different external port, same internal port
    environment:
      - NODE_ENV=production
      - PORT=3007
      - DATABASE_URL=postgresql://log430_user:${POSTGRES_PASSWORD:-log430_password}@postgres:5432/log430_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - SERVICE_NAME=cart-service-2
      - INSTANCE_ID=2
    networks:
      - microservices-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Single Instance Services
  user-service:
    build:
      context: ../services/user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=postgresql://log430_user:${POSTGRES_PASSWORD:-log430_password}@postgres:5432/log430_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - SERVICE_NAME=user-service
    networks:
      - microservices-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  store-service:
    build:
      context: ../services/store-service
      dockerfile: Dockerfile
    container_name: store-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - DATABASE_URL=postgresql://log430_user:${POSTGRES_PASSWORD:-log430_password}@postgres:5432/log430_db
      - REDIS_URL=redis://redis:6379
