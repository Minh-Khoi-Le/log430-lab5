      context: ../services/stock-service
      dockerfile: Dockerfile
    container_name: stock-service-1
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - PORT=3004
      - DATABASE_URL=postgresql://log430_user:${POSTGRES_PASSWORD:-log430_password}@postgres:5432/log430_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - SERVICE_NAME=stock-service-1
      - INSTANCE_ID=1
    networks:
