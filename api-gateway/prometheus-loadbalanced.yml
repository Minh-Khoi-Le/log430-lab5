# Prometheus configuration for Load Balanced API Gateway and Microservices
# This configuration scrapes metrics from Kong Gateway and all service instances

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Rules for alerting (optional)
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# Scrape configuration
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Kong API Gateway metrics
  - job_name: 'kong-gateway'
    static_configs:
      - targets: ['kong:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Load Balanced Product Service Instances
  - job_name: 'product-service-instances'
    static_configs:
      - targets: 
          - 'product-service-1:3001'
          - 'product-service-2:3001'
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Load Balanced Stock Service Instances
  - job_name: 'stock-service-instances'
    static_configs:
      - targets: 
          - 'stock-service-1:3004'
          - 'stock-service-2:3004'
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Load Balanced Cart Service Instances
  - job_name: 'cart-service-instances'
    static_configs:
      - targets: 
          - 'cart-service-1:3007'
          - 'cart-service-2:3007'
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Single Instance Services
  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:3002']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'store-service'
    static_configs:
      - targets: ['store-service:3003']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'sales-service'
    static_configs:
      - targets: ['sales-service:3005']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'refund-service'
    static_configs:
      - targets: ['refund-service:3006']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Load Balancer Health Checks
  - job_name: 'kong-upstreams'
    static_configs:
      - targets: ['kong:8001']
    metrics_path: '/upstreams'
    scrape_interval: 60s
    scrape_timeout: 10s

  # PostgreSQL Exporter (optional - for database metrics)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # Redis Exporter (optional - for cache metrics)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
