      retries: 3
      start_period: 40s

  # Refund Service
  refund-service:
    build:
      context: .
      dockerfile: services/refund-service/Dockerfile
    environment:
      - NODE_ENV=development
      - PORT=3006
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/log430_store
      - REDIS_HOST=redis
      - REDIS_PORT=6379
